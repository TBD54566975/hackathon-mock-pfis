apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mock-pfis-virtualservice
spec:
  hosts:
    - "{{ .Values.virtualService.host }}"
  gateways:
    - {{ .Values.virtualService.gateway }}
  http:
    - name: mock-pfis-route
      route:
        - destination:
            host: mock-pfis
            port:
              number: 8080

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: mock-pfis-oauth
spec:
  action: CUSTOM
  provider:
    name: "oauth2-proxy"
  rules:
  - to:
    - operation:
        hosts:
        - "{{ .Values.virtualService.host}}"
---
# this lets app receive traffic from common ingress gateway
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: mock-pfis-host
spec:
  action: ALLOW
  rules:
  - to:
    - operation:
        hosts:
        - "{{ .Values.virtualService.host }}"
  - from:
    - source:
        namespaces: ["istio-system"]
